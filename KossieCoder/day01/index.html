<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 기초 익히기</title>

    <!-- vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!-- vue 인스턴스 생성하기 -->
  <div id="app">

    <!-- {{person.name}} {{person.age}} -->

    {{nextYear('안녕하세요')}}<br>

    <!--input태그의 value값에 Vue의 inputData값을 넣어주는 것을 바인딩이라고 한다
      여기서는 {} 블럭 사용 불가
    inputData라고만 하면 일반 문자열이다 v-bind: 사용
    이때 v-bind를 생략하고 :만 사용할 수도 있다-->
    <input :type="type" :value="inputData">

    <!-- 함수도 사용 가능-->
    <a :href="getKossieCoderLink('kossiecoder')">코지코더 채널</a>
  </div>

  <script>

      //이렇게 해주면 app이라는 id를 가진 div 안에 vue 코드를 작성할 수 있게 된다
      //app이라는 id를 가진 div 안에 data의 내용이 입력된다
    new Vue({
        el: '#app',
        data:{
          person : {
            name:'코지 코더',
            age:34
          },
          inputData: 'hello',
          type:'text',
          link:"https://www.youtube.com/"          
        },
        methods:{
            getKossieCoderLink(channel){
              return this.link + channel;
            },
            //nextYear: function(greeting){ <-function은 생략 가능
            nextYear(greeting){
              //this.data.person이 아니라 this가 바로 person으로 접근할 수 있는 건
              //vue.js가 this라고 쓰면 data안의 데이터들을 바로 넣어주기 때문이다
              //methods도 마찬가지
              return greeting + '! ' + this.person.name + '는 내년에 ' + (this.person.age+1) + '살 입니다.'; 
            }
        },
        otherMethod: function(){
          this.nextYear();
        }
    })

  </script>

</body>
</html>
