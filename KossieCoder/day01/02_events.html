<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <!-- vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!--뷰 인스턴스 생성하기-->
    <div id="app">
        <!--
        {{year}} <br>
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>-->

        <!-- e.preventDefault 같은 기능을 Vue.js 에서는 더 간단히 쓸 수 있다
        이벤트 뒤에 .stop이나 .prevent 같은 이벤트 수식어를 사용-->
        <form v-on:submit.prevent="submit" action="">

            <input type="text"><br>
            <button type="submit">SUBMIT</button>

        </form>

    </div>


    <script>

        new Vue({
            el:"#app",
            data:{
                year:2018
            },
            methods:{
                plus(){
                    this.year++;
                },
                minus(){
                    this.year--;
                },
                submit(){
                   
                    alert('submitted');
                    console.log('hello');
                }
            }
        })

    </script>

</body>
</html>
