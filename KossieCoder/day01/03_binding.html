<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 바인딩</title>

        <!-- vue.js cdn -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- 공식 문서 참고
    https://kr.vuejs.org/v2/guide/forms.html
    -->

    <!--뷰 인스턴스 생성하기-->
    <div id="app">
        <!-- 기본적인 바인딩 코드
        <form v-on:submit.prevent="submit" action="">
                                    vue 이벤트를 제어하는 v-on:는 @로 대체 가능
            <input type="text" :value="text" @keyup="updateText"><br>
            {{ text }}<br>
            <button type="submit">SUBMIT</button>

        </form>
        -->

        <!-- 양방향 바인딩 코드-->
        <form v-on:submit.prevent="submit" action="">
            
            <!--`v-model`은 모든 form 엘리먼트의 초기 `value`와 `checked` 그리고 `selected` 속성을 무시한다.
                항상 Vue 인스턴스 데이터를 원본 소스로 취급한다.
                초기값은 컴포넌트의 `data` 옵션 안에 있는 JavaScript에서 선언해야한다.
                또한 내부적으로 서로 다른 속성을 사용하고 서로 다른 입력 요소에 대해 서로 다른 이벤트를 전송한다.
                
                text 와 textarea 태그는 value속성과 input이벤트를 사용
                체크박스들과 라디오버튼들은 checked 속성과 change 이벤트를 사용
                Select 태그는 value를 prop으로, change를 이벤트로 사용
            -->
            <input type="text" v-model="h"><br>
            {{ text }}<br>
            <button type="submit">SUBMIT</button>

        </form>
    </div>

    <script>
        /*

        기본적인 바인딩 코드
        new Vue({

            el:"#app",
            data:{
                text:'text'
            },
            methods:{
                updateText(event){
                   this.text = event.target.value;
                }
            }

        })
*/      
        //양방향 바인딩 코드
        new Vue({

        el:"#app",
        data:{
            text:'text'
        },
        methods:{
            //method가 필요없게 된다
        }

        })
    </script>
    
</body>
</html>
