<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 개의 VUE 인스턴스 사용하기</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        {{name}}<br>
        <button @click="changeText">CLICK</button>
    </div>

    <div id="app-1">
        {{name}}<br>
        <button @click="changeText">CLICK</button>
    </div>

    <script>

        //이렇게 vue 인스턴스를 생성해서 변수에 담아주면 다른 인스턴스에 접근할 수 있다
        const app = new Vue({

            el:"#app",
            data:{
                name:'kossie'
            },
            methods:{
                changeText(){
                    this.name='kossie updated'; //이렇게 하면 app 안에 있는 name이 바뀐다
                    app1.name='K updated by app'; //뷰 인스턴스를 담은 변수를 이용해 다른 인스턴스에 접근함
                }
            }

        })

        const app1 = new Vue ({

            el:"#app-1",
            data:{
                name:'K'
            },
            methods:{
                changeText(){
                    this.name='K updated';
                    app.name='kossie updated by app1';
                }
            }
        })


    </script>

</body>
</html>
