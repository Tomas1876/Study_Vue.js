<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }

        .bold{
            font-weight:bold;
        }
        .blue{
            color:blue;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        
        <!-- 클래스 바인딩-->
                <!-- isRed의 값이 true가 돼야 class에 red가 들어간다-->
        <div :class="{red:isRed, bold:isBold}">Class Binding</div>
        <!--show-box 처럼 바인딩하는 클래스 이름에 -가 들어있는 경우 'show-box' 이렇게 ''를 사용해야 한다-->
        <button @click="update">CLICK</button>

        <br>
        <br>
        <!-- 스타일 바인딩-->
        <div :style="{ color: blue, fontSize: size }">Style Biding</div>

    </div>
    
    <script>

        new Vue({

            el:"#app",
            data:{
                isRed:false,
                isBold:false,
                blue:'blue',
                size:'30px'
            },
            methods:{
                update(){
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            }

        })

    </script>
</body>
</html>
